<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700;900&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- contenuto principale -->
        <main>
            <!-- sezione lista prodotti -->
            <section>
                <h2 class="title-category">Prodotti pi√π venduti</h2>
                <div id="view-products" class="products">
                </div>
            </section>
            <!-- fine sezione lista prodotti -->

            <!-- pulsante carrello -->
            <div id="click-cart" class="cart">
                <span id="qty">0</span>
                <i class="fas fa-shopping-cart"></i>
            </div>
            <!-- fine pulsante carrello -->
            <section class="show-cart hidden">
                <h2 class="align-center">Il tuo carrello <span id="total-price"></span></h2>
                <ul id="list-cart">
                </ul>
            </section>
            <!-- sezione contenuto carrello -->
        </main>
        <!-- fine contenuto principale -->
    </div>
    <!-- script js -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
